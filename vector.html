<html>
<head>
  <title>Python - XAML</title>
  <script type="text/javascript">
    window.DLR = {settings: {windowless: 'true'}}
  </script>
  <script src="ironpython/dlr.js" type="text/javascript"></script>
</head>
<body>
  <script id="xaml" type="application/xml+xaml" width="400" height="300">
    <Canvas>
      <TextBlock Name="loading" Text="Loading ..." FontSize="24" />
    </Canvas>
  </script>
  <script type="text/python" class="xaml">
    xaml.loading.Text = "Hello from Python!"
  </script>
  <script src="repl.py" class="xaml"></script>
</body>
</html>
