<html>
  <head>
    <title>Python out of the browser</title>
    <script type="text/javascript">
      window.DLR = { autoAdd: false}
    </script>
    <script src="ironpython/dlr.js" type="text/javascript"></script>
  </head>
  <body>
    <script type="text/javascript">
      DLR.createSilverlightObject({ 
        id: "silverlightOOB",
        source: "oob.xap",
        width: '100%',
        height: '100%',
        windowless: 'true',
        enablehtmlaccess: 'false'
      })
    </script>
  </body>
</html>
