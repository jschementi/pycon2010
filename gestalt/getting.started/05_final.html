<script type="text/python" class="mushroom">
    import System
    bm = me.blinking_mushroom
    bm.left_eye_blink.Begin()
    bm.right_eye_blink.Begin()

    def OnClick(s,e):
        me.bubble_text.Text = "Hello, " + document.say_hello_txt.value + "!"
        bm.show_bubble.Begin()
        
    def Completed(s,e):
        bm.float_bubble.Begin()

    document.say_hello_btn.AttachEvent("onclick", System.EventHandler[System.Windows.Browser.HtmlEventArgs](OnClick))
    bm.show_bubble.Completed += Completed
</script>
