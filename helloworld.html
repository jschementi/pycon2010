<html>
  <head>
    <title>Python in the browser</title>
    <script type="text/javascript">
      window.DLR = {}
      DLR.path = "bin3"
      DLR.settings = {debug: true}
    </script>
    <script src="bin3/dlr.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="message" style="font-size: 24px">Loading ...</div>
    <script type="text/python" src="repl.py"></script>
    <script type="text/python">
      document.message.innerHTML = "Hello from Python!"
      
      def say_ouch(s, e):
        s.innerHTML = "<strike>%s</strike> ... <b>Ouch!</b>" % s.innerHTML

      document.message.onclick += say_ouch
    </script>
  </body>
</html>
