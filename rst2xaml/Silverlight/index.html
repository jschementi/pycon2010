<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<head>
  <title>Displaying formatted text with Silverlight: rst2xaml</title>

  <style type="text/css">
    #silverlightControlHost {
        margin: 20px;
    }
  </style>

    <!-- Basic stylesheet for application -->
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/screen.css" />
    <!-- Formatting for Dynamic Language error window -->
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/error.css" />
    <!-- Defines "onSilverlightError" function for Silverlight plugin -->
    <script type="text/javascript" src="assets/javascripts/error.js"></script>
</head>

<body>

<div>
	<div style="margin:20px;padding:20px;width:500px;height:1500px;border:solid black">

	<h2>ReStructured Text to XAML in Silverlight</h2>
  <!--
    Syntax/Runtime errors from Silverlight will be displayed here.
    This will contain debugging information and should be removed
    or hidden when debugging is completed
  -->
  <div id='errorLocation' style="font-size: small;color: Gray;"></div>

  <div id="silverlightControlHost" width="480" height="1480">

    <object data="data:application/x-silverlight," type="application/x-silverlight-2" width="480" height="1480">
      <param name="source" value="app.xap"/>
      <param name="onerror" value="onSilverlightError" />
      <param name="background" value="#00000000" />
      <param name="initParams" value="reportErrors=errorLocation" />
      <param name="windowless" value="true" />

      <a href="http://go.microsoft.com/fwlink/?LinkID=108182" style="text-decoration: none;">
          <img src="http://go.microsoft.com/fwlink/?LinkId=108181" alt="Get Microsoft Silverlight" style="border-style: none"/>
      </a>
    </object>
    <iframe style='visibility:hidden;height:0;width:0;border:0px'></iframe>

  </div>
  </div>
</div>
</body>

</html>
