<html>
<head>
  <style type="text/css">
    html, body { height: 100%; overflow: auto; }
    body { padding: 0; margin: 0; }
    #silverlightControlHost { height: 100%; text-align: center; }
  </style>
  <script type="text/javascript">
    window.DLR = { path: "bin3" }
    DLR.settings = { windowless: 'true', EnableGPUAcceleration: 'true', background: "black" }
  </script>
  <script src="bin3/dlr.js" type="text/javascript"></script>
  <script type="text/python" src="repl.py" class="xaml"></script>
  <title>mandelbrot</title>
</head>
<body>
  <script type="application/x-zip-compressed" src="mandelbrot/bin.zip"></script>
  <script type="application/xml+xaml" id="xaml" width="100%" height="100%" defer='true' src="mandelbrot/mandelbrot.xaml"></script>
  <script type="text/python" class="xaml" src="mandelbrot/mandelbrot.py" defer='true'></script>
  <script type="text/python" class="xaml">
    import sys
    sys.path.append('mandelbrot')
    import mandelbrot
    from Microsoft.Scripting.Silverlight import DynamicApplication
    DynamicApplication.Current.RootVisual = mandelbrot.Mandelbrot()
  </script>
</body>
</html>
